name: Build Godot Mono Nightly
on:
  workflow_dispatch:
  schedule:
    - cron: '15 13 * * *'
  push:
  pull_request: 

permissions: write-all

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  git-clone:
    name: ðŸ“¦ Download Godot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: 'godotengine/godot'
          platform: 'github'
          path: 'godot'
      - name: Remove Godot .git and .github
        run: |
          rm -rf godot/.git
          rm -rf godot/.github
      - name: Zip Godot Source Code Folder
        run: |
          cd godot
          zip -r godot.zip .
          mv godot.zip ..
          cd ..
          chmod +x godot.zip
      - name: Upload Godot Source Code Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: godot-source
          path: ./godot.zip
          retention-days: 7
  
  
  linux-build:
    needs: git-clone
    name: ðŸ§ Linux
    uses: ./.github/workflows/linux_builds.yml
  
#  macos-build:
#    needs: git-clone
#    name: ðŸŽ macOS
#    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    needs: git-clone
    name: ðŸ Windows
    uses: ./.github/workflows/windows_builds.yml
  
  release:
    needs: [ linux-build, windows-build ]
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - name: Download Godot Artifact
      uses: actions/download-artifact@v4.1.4
      with:
          pattern: '*-editor-mono*'
          merge-multiple: true
    - name: Set Release version env variable
      id: release-selector
      run: |
          echo "RELEASE_VERSION=$(date "+%y.%m.%d")" >> $GITHUB_OUTPUT
    - name: Automatic Pre Releases
      uses: ncipollo/release-action@v1.14.0
      with:
          tag: "pre-latest"
          prerelease: true
          name: "Pre-Release ${{ env.RELEASE_VERSION }}"
          allowUpdates: true
          artifacts: |
            *.zip
    - name: Automatic Releases
      uses: ncipollo/release-action@v1.14.0
      env:
          RELEASE_VERSION: ${{ steps.release-selector.outputs.RELEASE_VERSION }}
      with:
          automatic_release_tag: "godot.mono.${{ env.RELEASE_VERSION }}"
          prerelease: false
          name: "Godot Mono Release ${{ env.RELEASE_VERSION }}"
          allowUpdates: true
          artifacts: |
            *.zip
